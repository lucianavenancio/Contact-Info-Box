<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Info Box</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="icon">
				<i class="fas fa-map-marker-alt"></i>
			</div>
			<div class="details">
				<h3>India</h3>
			</div>
		</div>
		<div class="box">
			<div class="icon">
				<i class="fas fa-phone"></i>
			</div>
			<div class="details">
				<h3>+55 15 98303-8375</h3>
			</div>
		</div>
		<div class="box">
			<div class="icon">
				<i class="fas fa-envelope"></i>
			</div>
			<div class="details">
				<h3>com@ourmail.com.br</h3>
			</div>
		</div>
	</div>
</body>
</html>
